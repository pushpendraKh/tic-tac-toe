<div class="dashboard">
    <h1>Dashboard</h1>
    <table>
      <thead>
        <tr>
          <th>Game ID</th>
          <th>Winner Name</th>
          <th>Game State</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of results">
          <td>{{ result[0] }}</td>
          <td>{{ result[1] }}</td>
          <td>{{ result[2] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
