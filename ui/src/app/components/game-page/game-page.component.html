<div class="everything-wrapper">
  <div class="title">
    <h2>Game Room</h2>
  </div>

  <div class="content-wrapper" *ngIf="isValidGame">
    <div class="board-timer" *ngIf="isGameRunning">
      <div>
        <h1
          class="text-center text-orange text-teal"
          *ngIf="isGameRunning"
        >
          {{ activePlayer }}'S TURN
        </h1>
        <div class="section-wrapper">
          <div class="square-container underline" *ngFor="let square of board">
            <div
              class="game-square rounded-lg border bg-teal-lightest shadow-md"
              (click)="squareClicked(square)"
              [ngClass]="{ noClick: winner }"
            >
              <p class="text-grey-darker">{{ square.state }}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="timmer-wrapper">
        <h2>Timer</h2>
        <div class="display-time">
          {{ display }}
        </div>
      </div>
    </div>
    <div *ngIf="!isGameRunning">
      {{ gameState  }} 
     </div>
  </div>
  <div *ngIf="!isValidGame">
    {{ gameState  }} 
  </div>
</div>
